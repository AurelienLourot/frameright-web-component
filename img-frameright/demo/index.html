<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        min-height: 2000px;
      }

      .demo {
        border: solid;
        resize: both;
        overflow: hidden;
      }

      .deer {
        width: 400px;
        height: 600px;
      }

      .iptc {
        width: 400px;
        height: 200px;
      }

      .twic {
        width: 400px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    Resize me:
    <div class="demo deer">
      <img-frameright
        src="assets/deer.jpg"
        title="Hello my deer"
        alt="Deer being cute in the nature"
        id="deer"
        image-regions='[{
        "id": "oneanimal",
        "names": ["One animal"],
        "shape": "rectangle",
        "absolute": false,
        "x": "0.217",
        "y": "0.708",
        "width": "0.239",
        "height": "0.1467"
      }, {
        "id": "threeanimals",
        "names": ["Three animals"],
        "shape": "rectangle",
        "absolute": true,
        "x": "245",
        "y": "1087",
        "width": "419",
        "height": "182"
      }]'
      >
      </img-frameright>
    </div>
    <br />
    Resize me:
    <div class="demo iptc">
      <img-frameright
        src="assets/iptc/IPTC-PhotometadataRef-Std2021.1.jpg"
        alt="Hello world!"
        srcset="assets/iptc/IPTC-PhotometadataRef-Std2021.1.jpg 2000w,
              assets/iptc/IPTC-PhotometadataRef-Std2021.1-1024x512.jpg 1024w,
              assets/iptc/IPTC-PhotometadataRef-Std2021.1-768x384.jpg 768w"
        sizes="(max-width: 2000px) 100vw, 2000px"
        id="iptc"
        image-regions='[{
        "id": "persltr2",
        "names": ["Listener 1"],
        "shape": "rectangle",
        "absolute": false,
        "x": "0.31",
        "y": "0.18",
        "width": "0.127",
        "height": "0.385"
      }]'
      >
      </img-frameright>
    </div>
    <br />
    TwicPics:
    <div class="demo twic">
      <twic-img src="components/greece.jpg" focus="48px100p"></twic-img>
    </div>
    <script type="module" src="../dist/src/img-frameright.js"></script>
    <script type="module">
      import {
        installTwicPics,
        TwicImg,
        // eslint-disable-next-line import/no-relative-packages
      } from '../node_modules/@twicpics/components/webcomponents/module.mjs';

      installTwicPics({
        domain: `https://demo.twic.pics`,
        anticipation: 0.5,
        step: 100,
      });

      customElements.define(`twic-img`, TwicImg);
    </script>
  </body>
</html>
