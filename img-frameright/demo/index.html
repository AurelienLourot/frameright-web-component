<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }

    #demo {
      width: 400px;
      height: 600px;
      border: solid;
      resize: both;
      overflow: hidden;
    }
  </style>
</head>
<body>
  Resize me:
  <div id="demo">
    <img-frameright
      src="assets/deer.jpg"
      title="Hello my deer"
      alt="Deer being cute in the nature"
      id="deer"
      image-regions='[{
        "id": "oneanimal",
        "names": ["One animal"],
        "shape": "rectangle",
        "absolute": false,
        "x": "0.217",
        "y": "0.708",
        "width": "0.239",
        "height": "0.1467"
      }, {
        "id": "threeanimals",
        "names": ["Three animals"],
        "shape": "rectangle",
        "absolute": true,
        "x": "245",
        "y": "1087",
        "width": "419",
        "height": "182"
      }]'
    >
    </img-frameright>
  </div>
  <script type="module" src="../dist/src/img-frameright.js"></script>
</body>
</html>
