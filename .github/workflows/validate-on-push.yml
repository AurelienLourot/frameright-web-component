name: validate-on-push
on: [push]
jobs:
  validate-build-upload:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: img-frameright/
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - run: npm pack
      - uses: actions/upload-artifact@v3
        with:
          name: img-frameright
          path: img-frameright/img-frameright-*.tgz
          if-no-files-found: error
